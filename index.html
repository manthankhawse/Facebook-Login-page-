<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type="image/png" href="favicon.png" >
</head>
<body class=" bg-slate-100 ">
    <div class="container flex flex-wrap">
        <div class="left mt-40 w-5/12 h-52 ml-56">
            <img src="facebookicon.png" alt="" class="w-80">
            <p class="font-sans mx-8 text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right mx-auto mt-32 flex-col w-2/5 ">
            <div class="box h-80 w-96 border-2 rounded-lg bg-white justify-center shadow-md">
            <input type="text" placeholder="E-mail address or Phone number" class="my-2 w-80 mx-8 mt-5 h-10 border-2 border-gray-300 px-4 rounded-md">
            <input type="password" placeholder="Password" class="my-2 w-80 mx-8 mt-1 h-10 border-2 border-gray-300 px-4 rounded-md">
            <button class="my-2 btn w-80 mt-1 mx-8 h-10 bg-blue-600 text-white rounded-md font-bold">Log in</button>
            <button class="btn1 text-blue-500 w-80  h-10 mt-1 mx-8 border-b-2 border-gray-300 hover:underline">Forgotten password?</button>
            <button class="my-2 btn2 w-44 h-12 mt-6 mx-28 h-10 bg-green-600 rounded-md text-white font-bold hover:bg-green-700">Create New Account</button>
            </div>
            <p class="text-sm mx-12 mt-5"><strong class="hover:cursor-pointer ">Create a Page</strong> for a celebrity , brand or business</p>
        </div>
        
    </div>
</body>
</html>
